<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Paneli - Giriş</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 28px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 600;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

            input:focus {
                outline: none;
                border-color: #667eea;
            }

        button {
            width: 100%;
            padding: 12px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
        }

            button:hover {
                background: #764ba2;
            }

        .error {
            color: #d32f2f;
            text-align: center;
            margin-top: 10px;
            display: none;
        }

        .success {
            color: #388e3c;
            text-align: center;
            margin-top: 10px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>🔐 Admin Paneli</h1>
        <form id="loginForm">
            <div class="form-group">
                <label for="username">Kullanıcı Adı:</label>
                <input type="text" id="username" required placeholder="admin">
            </div>
            <div class="form-group">
                <label for="password">Şifre:</label>
                <input type="password" id="password" required placeholder="pass">
            </div>
            <button type="submit">Giriş Yap</button>
            <div class="error" id="error"></div>
            <div class="success" id="success"></div>
        </form>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('error');
            const successDiv = document.getElementById('success');

            errorDiv.style.display = 'none';
            successDiv.style.display = 'none';

            if (username === 'admin' && password === 'pass') {
                successDiv.textContent = '✅ Giriş başarılı! Yönlendiriliyorsunuz...';
                successDiv.style.display = 'block';

                // Admin oturumunu localStorage'a kaydet
                localStorage.setItem('adminLoggedIn', 'true');

                setTimeout(() => {
                    window.location.href = 'admin-dashboard.html';
                }, 1500);
            } else {
                errorDiv.textContent = '❌ Kullanıcı adı veya şifre hatalı!';
                errorDiv.style.display = 'block';
            }
        });

        // Zaten giriş yapılmışsa direkt dashboard'a git
        if (localStorage.getItem('adminLoggedIn') === 'true') {
            window.location.href = 'admin-dashboard.html';
        }
    </script>
</body>
</html>
