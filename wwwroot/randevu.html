<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/anasayfa.css">
      <link rel="stylesheet" href="css/randevu.css">
    <title>Randevu Al - EHRS</title>
</head>
<body>
    <header class="header">
        <a href="anasayfa.html" class="fotograflar">
            <img src="fotograflar/logo.png" alt="Logo">
        </a>
        <nav class="nav">
            <a href="anasayfa.html">Ana Sayfa</a>
            <a href="#">Veteriner Hastaneleri</a>
        </nav>
    </header>
 <!-- ================= ANA İÇERİK ================= -->
       <main class="container">
        <h2>Yeni Randevu Al</h2>
 <!-- Başarılı işlem mesajı -->
        <div id="successMessage" class="success-message">
            Randevunuz başarıyla oluşturuldu!
        </div>
            <!-- Hata mesajı -->
        <div id="errorMessage" class="error-alert"></div>
  <!-- ================= FORM ================= -->
        <form id="appointmentForm">
            <div class="form-group">
                <label for="patientName">Hasta Adı (Evcil Hayvan) *</label>
                <input type="text" id="patientName" name="patientName" required maxlength="50" placeholder="Örn: Minnoş, Karabaş">
                <div class="error-message" id="nameError"></div>
            </div>

            <div class="form-group">
                <label for="mobileNo">Telefon Numarası *</label>
                <input type="tel" id="mobileNo" name="mobileNo" required
                       pattern="[0-9]{10}" maxlength="10"
                       placeholder="5xxxxxxxxx"
                       oninput="this.value = this.value.replace(/\D/g, '')">
                <div class="error-message" id="phoneError"></div>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" maxlength="50" placeholder="ornek@email.com">
                <div class="error-message" id="emailError"></div>
            </div>

            <div class="form-group">
                <label for="cityId">Şehir *</label>
                <select id="cityId" name="cityId" required>
                    <option value="">Şehir seçiniz</option>
                </select>
                <div class="error-message" id="cityError"></div>
            </div>

            <div class="form-group">
                <label for="districtId">İlçe *</label>
                <select id="districtId" name="districtId" required>
                    <option value="">Önce şehir seçiniz</option>
                </select>
                <div class="error-message" id="districtError"></div>
            </div>

            <div class="form-group">
                <label for="hospitalId">Hastane *</label>
<div class="dropdown-container">
    <input type="text"
           id="hospitalSearch"
           placeholder="Hastane ara..."
           class="dropdown-search">

    <select id="hospitalId" size="5" class="dropdown-select" required>
        <option value="">Hastane seçiniz</option>
    </select>
</div>

                    <option value="">Önce ilçe seçiniz</option>
                </select>
                <div class="error-message" id="hospitalError"></div>
            </div>

            <div class="form-group">
                <label for="doctorId">Doktor *</label>
                <select id="doctorId" name="doctorId" required>
                    <option value="">Önce hastane seçiniz</option>
                </select>
                <div class="error-message" id="doctorError"></div>
            </div>

            <div class="form-group">
                <label for="appointmentDate">Randevu Tarihi *</label>
                <input type="date" id="appointmentDate" name="appointmentDate" required>
                <div class="error-message" id="dateError"></div>
            </div>

            <div class="form-group">
                <label for="appointmentTime">Randevu Saati *</label>
                <select id="appointmentTime" name="appointmentTime" required>
                    <option value="">Önce tarih ve doktor seçiniz</option>
                </select>
                <div class="error-message" id="timeError"></div>
            </div>

            <button type="submit" class="submit-btn" id="submitBtn">Randevu Oluştur</button>
        </form>

        <div id="debugInfo" class="debug-info" style="display: none;"></div>
    </main>
    <!-- ================= FOOTER ================= -->
    <footer class="site-footer">
        <div class="footer-container">
            <h3>EHRS – Evcil Hayvan Randevu Sistemi</h3>
            <p>Bu proje Bilgisayar Mühendisliği bitirme projesi kapsamında geliştirilmiştir.</p>
            <span>© 2025 EHRS</span>
        </div>
    </footer>

    <script>
        const BACKEND_PORT = '7116';
        const API_BASE_URL = `https://localhost:${BACKEND_PORT}/api`;
        const hospitalSearch = document.getElementById('hospitalSearch');
const hospitalSelect = document.getElementById('hospitalId');

hospitalSearch.addEventListener('keyup', function () {
    const filter = this.value.toLowerCase();
    const options = hospitalSelect.options;

    for (let i = 0; i < options.length; i++) {
        const txt = options[i].text.toLowerCase();
        options[i].style.display =
            txt.includes(filter) ? '' : 'none';
    }
});

        // Minimum tarih ayarla
        const dateInput = document.getElementById('appointmentDate');
        const today = new Date();
        today.setHours(0, 0, 0, 0);
        const yyyy = today.getFullYear();
        const mm = String(today.getMonth() + 1).padStart(2, '0');
        const dd = String(today.getDate()).padStart(2, '0');
        dateInput.min = `${yyyy}-${mm}-${dd}`;

        function showDebug(message) {
            const debugDiv = document.getElementById('debugInfo');
            debugDiv.style.display = 'block';
            debugDiv.innerHTML += message + '<br>';
            console.log(message);
        }

        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            setTimeout(() => {
                errorDiv.style.display = 'none';
            }, 10000);
        }

        function showFieldError(elementId, message) {
            document.getElementById(elementId).textContent = message;
        }

        function clearErrors() {
            const errorElements = document.querySelectorAll('.error-message');
            errorElements.forEach(el => el.textContent = '');
        }

        // Sayfa yüklendiğinde şehirleri getir
        async function loadCities() {
            try {
                showDebug('📍 Şehirler yükleniyor...');
                const response = await fetch(`${API_BASE_URL}/Appointment/cities`);

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const cities = await response.json();
                showDebug('✅ Şehirler yüklendi: ' + cities.length);

                const citySelect = document.getElementById('cityId');
                citySelect.innerHTML = '<option value="">Şehir seçiniz</option>';

                cities.forEach(city => {
                    const option = document.createElement('option');
                    option.value = city.CityId;
                    option.textContent = city.CityName;
                    citySelect.appendChild(option);
                });

                showDebug('✅ Şehir dropdown\'u dolduruldu (' + cities.length + ' şehir)');
            } catch (error) {
                showDebug('❌ Şehirler yüklenemedi: ' + error.message);
                showError('Şehirler yüklenemedi. Lütfen sayfayı yenileyin.');
            }
        }

        // Şehir değiştiğinde ilçeleri getir
        document.getElementById('cityId').addEventListener('change', async function () {
            const cityId = this.value;

            showDebug(`📌 Şehir seçildi - CityId: ${cityId}`);

            // İlçe dropdown'unu temizle
            const districtSelect = document.getElementById('districtId');
            districtSelect.innerHTML = '<option value="">İlçe seçiniz</option>';

            // Hastane, doktor, tarih ve saat dropdown'larını temizle
            document.getElementById('hospitalId').innerHTML = '<option value="">Önce ilçe seçiniz</option>';
            document.getElementById('doctorId').innerHTML = '<option value="">Önce hastane seçiniz</option>';
            document.getElementById('appointmentTime').innerHTML = '<option value="">Önce tarih ve doktor seçiniz</option>';

            if (!cityId) {
                showDebug('⚠️ Geçerli şehir seçilmedi');
                return;
            }

            try {
                showDebug(`🏘️ İlçeler yükleniyor (Şehir ID: ${cityId})...`);

                const response = await fetch(`${API_BASE_URL}/Appointment/districts/${cityId}`);

                showDebug(`📡 Yanıt status: ${response.status}`);

                if (!response.ok) {
                    if (response.status === 404) {
                        showDebug('❌ Bu şehirde ilçe bulunamadı');
                        districtSelect.innerHTML = '<option value="">Bu şehirde ilçe yok</option>';
                        return;
                    }
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const districts = await response.json();
                showDebug('✅ İlçeler yüklendi: ' + districts.length);

                if (districts.length === 0) {
                    districtSelect.innerHTML = '<option value="">İlçe bulunamadı</option>';
                    return;
                }

                districts.forEach(district => {
                    const option = document.createElement('option');
                    option.value = district;
                    option.textContent = district;
                    districtSelect.appendChild(option);
                });

                showDebug('✅ İlçe dropdown\'u dolduruldu (' + districts.length + ' ilçe)');
            } catch (error) {
                showDebug('❌ İlçeler yüklenemedi: ' + error.message);
                districtSelect.innerHTML = '<option value="">İlçe yüklenemedi</option>';
            }
        });

        // İlçe değiştiğinde hastaneleri getir
        document.getElementById('districtId').addEventListener('change', async function () {
            const cityId = document.getElementById('cityId').value;
            const districtName = this.value;

            showDebug(`🏥 İlçe seçildi - District: ${districtName}`);

            const hospitalSelect = document.getElementById('hospitalId');
            hospitalSelect.innerHTML = '<option value="">Hastane seçiniz</option>';

            // Doktor, tarih ve saat dropdown'larını temizle
            document.getElementById('doctorId').innerHTML = '<option value="">Önce hastane seçiniz</option>';
            document.getElementById('appointmentTime').innerHTML = '<option value="">Önce tarih ve doktor seçiniz</option>';

            if (!cityId || !districtName) {
                showDebug('⚠️ Geçerli şehir veya ilçe seçilmedi');
                return;
            }

            try {
                showDebug(`🏥 Hastaneler yükleniyor (Şehir: ${cityId}, İlçe: ${districtName})...`);

                const response = await fetch(`${API_BASE_URL}/Appointment/hospitals/${cityId}/${encodeURIComponent(districtName)}`);

                showDebug(`📡 Yanıt status: ${response.status}`);

                if (!response.ok) {
                    if (response.status === 404) {
                        showDebug('❌ Bu ilçede hastane bulunamadı');
                        hospitalSelect.innerHTML = '<option value="">Bu ilçede hastane yok</option>';
                        return;
                    }
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const hospitals = await response.json();
                showDebug('✅ Hastaneler yüklendi: ' + hospitals.length);

                if (hospitals.length === 0) {
                    hospitalSelect.innerHTML = '<option value="">Hastane bulunamadı</option>';
                    return;
                }

                hospitals.forEach(hospital => {
                    const option = document.createElement('option');
                    option.value = hospital.HospitalId;
                    option.textContent = hospital.HospitalName;
                    hospitalSelect.appendChild(option);
                });

                showDebug('✅ Hastane dropdown\'u dolduruldu (' + hospitals.length + ' hastane)');
            } catch (error) {
                showDebug('❌ Hastaneler yüklenemedi: ' + error.message);
                hospitalSelect.innerHTML = '<option value="">Hastane yüklenemedi</option>';
            }
        });

        // Hastane değiştiğinde doktorları getir
        document.getElementById('hospitalId').addEventListener('change', async function () {
            const hospitalId = this.value;

            showDebug(`👨‍⚕️ Hastane seçildi - HospitalId: ${hospitalId}`);

            const doctorSelect = document.getElementById('doctorId');
            doctorSelect.innerHTML = '<option value="">Doktor seçiniz</option>';

            // Saat dropdown'unu temizle
            document.getElementById('appointmentTime').innerHTML = '<option value="">Önce tarih ve doktor seçiniz</option>';

            if (!hospitalId) {
                showDebug('⚠️ Geçerli hastane seçilmedi');
                return;
            }

            try {
                showDebug(`👨‍⚕️ Doktorlar yükleniyor (Hastane ID: ${hospitalId})...`);

                const response = await fetch(`${API_BASE_URL}/Appointment/doctors/${hospitalId}`);

                showDebug(`📡 Yanıt status: ${response.status}`);

                if (!response.ok) {
                    if (response.status === 404) {
                        showDebug('❌ Bu hastanede doktor bulunamadı');
                        doctorSelect.innerHTML = '<option value="">Bu hastanede doktor yok</option>';
                        return;
                    }
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const doctors = await response.json();
                showDebug('✅ Doktorlar yüklendi: ' + doctors.length);

                if (doctors.length === 0) {
                    doctorSelect.innerHTML = '<option value="">Doktor bulunamadı</option>';
                    return;
                }

                doctors.forEach(doctor => {
                    const option = document.createElement('option');
                    option.value = doctor.DoctorId;
                    option.textContent = doctor.DoctorName;
                    doctorSelect.appendChild(option);
                });

                showDebug('✅ Doktor dropdown\'u dolduruldu (' + doctors.length + ' doktor)');
            } catch (error) {
                showDebug('❌ Doktorlar yüklenemedi: ' + error.message);
                doctorSelect.innerHTML = '<option value="">Doktor yüklenemedi</option>';
            }
        });

        // Tarih veya doktor değiştiğinde müsait saatleri getir
        async function loadAvailableTimes() {
            const doctorId = document.getElementById('doctorId').value;
            const appointmentDate = document.getElementById('appointmentDate').value;

            const timeSelect = document.getElementById('appointmentTime');
            timeSelect.innerHTML = '<option value="">Saat seçiniz</option>';

            if (!doctorId || !appointmentDate) {
                showDebug('⚠️ Doktor veya tarih seçilmedi');
                return;
            }

            try {
                showDebug(`🕐 Müsait saatler yükleniyor (Doktor: ${doctorId}, Tarih: ${appointmentDate})...`);

                const response = await fetch(`${API_BASE_URL}/Appointment/available-times/${doctorId}/${appointmentDate}`);

                showDebug(`📡 Yanıt status: ${response.status}`);

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const times = await response.json();
                showDebug('✅ Müsait saatler yüklendi: ' + times.length);

                if (times.length === 0) {
                    timeSelect.innerHTML = '<option value="">Bu tarihte müsait saat yok</option>';
                    showError('Seçilen tarihte müsait saat bulunmamaktadır. Lütfen farklı bir tarih seçin.');
                    return;
                }

                times.forEach(time => {
                    const option = document.createElement('option');
                    option.value = time;
                    option.textContent = time;
                    timeSelect.appendChild(option);
                });

                showDebug('✅ Saat dropdown\'u dolduruldu (' + times.length + ' saat)');
            } catch (error) {
                showDebug('❌ Müsait saatler yüklenemedi: ' + error.message);
                timeSelect.innerHTML = '<option value="">Saat yüklenemedi</option>';
            }
        }

        document.getElementById('doctorId').addEventListener('change', loadAvailableTimes);
        document.getElementById('appointmentDate').addEventListener('change', loadAvailableTimes);

        // Form gönderme
        document.getElementById('appointmentForm').addEventListener('submit', async function (e) {
            e.preventDefault();

            clearErrors();
            document.getElementById('errorMessage').style.display = 'none';
            document.getElementById('debugInfo').innerHTML = '';

            showDebug('🚀 Form gönderiliyor...');

            const patientName = document.getElementById('patientName').value.trim();
            const mobileNo = document.getElementById('mobileNo').value.trim();
            const email = document.getElementById('email').value.trim();
            const cityId = parseInt(document.getElementById('cityId').value);
            const hospitalId = parseInt(document.getElementById('hospitalId').value);
            const doctorId = parseInt(document.getElementById('doctorId').value);
            const appointmentDate = document.getElementById('appointmentDate').value;
            const appointmentTime = document.getElementById('appointmentTime').value;

            // Tarih ve saati birleştir
            const dateTimeParts = appointmentTime.split(':');
            const dateObj = new Date(appointmentDate);
            dateObj.setHours(parseInt(dateTimeParts[0]), parseInt(dateTimeParts[1]), 0, 0);
            const isoDate = dateObj.toISOString();

            const districtName = document.getElementById('districtId').value;

            const formData = {
                PatientName: patientName,
                MobileNo: mobileNo,
                Email: email || "",
                CityId: cityId,
                DistrictName: districtName,
                HospitalId: hospitalId,
                DoctorId: doctorId,
                AppointmentDate: isoDate,
                PatientId: 0
            };

            showDebug('📦 Gönderilecek veri: ' + JSON.stringify(formData, null, 2));

            if (!validateForm(formData)) {
                showDebug('❌ Validasyon başarısız');
                return;
            }

            showDebug('✅ Validasyon başarılı');

            const submitBtn = document.getElementById('submitBtn');
            submitBtn.disabled = true;
            submitBtn.textContent = 'Gönderiliyor...';

            try {
                showDebug(`🌐 API isteği gönderiliyor: ${API_BASE_URL}/Appointment`);

                const response = await fetch(`${API_BASE_URL}/Appointment`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });

                showDebug(`📡 Yanıt alındı - Status: ${response.status}`);

                const responseText = await response.text();
                showDebug(`📨 Yanıt: ${responseText}`);

                if (response.ok) {
                    document.getElementById('successMessage').style.display = 'block';
                    document.getElementById('appointmentForm').reset();
                    showDebug('🎉 Randevu başarıyla oluşturuldu!');

                    setTimeout(() => {
                        window.location.href = 'anasayfa.html';
                    }, 2000);
                } else {
                    let errorMessage = 'Randevu oluşturulamadı.';
                    try {
                        const errorData = JSON.parse(responseText);
                        errorMessage = errorData.message || errorData.title || 'Hata oluştu';
                    } catch (e) {
                        errorMessage = responseText || 'Bilinmeyen hata';
                    }

                    showError(errorMessage);
                    submitBtn.disabled = false;
                    submitBtn.textContent = 'Randevu Oluştur';
                }
            } catch (error) {
                showDebug('❌ Hata: ' + error.message);
                showError('Randevu oluşturulurken bir hata oluştu. Backend bağlantısını kontrol edin.');
                submitBtn.disabled = false;
                submitBtn.textContent = 'Randevu Oluştur';
            }
        });

        // Form validasyonu
        function validateForm(data) {
            let isValid = true;

            if (!data.PatientName || data.PatientName.length < 2) {
                showFieldError('nameError', 'Hasta adı en az 2 karakter olmalıdır');
                isValid = false;
            }

            if (!data.MobileNo || !/^[0-9]{10}$/.test(data.MobileNo)) {
                showFieldError('phoneError', 'Geçerli bir 10 haneli telefon numarası giriniz');
                isValid = false;
            }

            if (data.Email && !/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(data.Email)) {
                showFieldError('emailError', 'Geçerli bir email adresi giriniz');
                isValid = false;
            }

            if (!data.CityId || data.CityId === 0) {
                showFieldError('cityError', 'Şehir zorunludur');
                isValid = false;
            }

            if (!data.DistrictName) {
                showFieldError('districtError', 'İlçe zorunludur');
                isValid = false;
            }

            if (!data.HospitalId || data.HospitalId === 0) {
                showFieldError('hospitalError', 'Hastane zorunludur');
                isValid = false;
            }

            if (!data.DoctorId || data.DoctorId === 0) {
                showFieldError('doctorError', 'Doktor zorunludur');
                isValid = false;
            }

            if (!data.AppointmentDate) {
                showFieldError('dateError', 'Randevu tarihi zorunludur');
                isValid = false;
            } else {
                const selectedDate = new Date(data.AppointmentDate);
                const now = new Date();
                if (selectedDate < now) {
                    showFieldError('dateError', 'Geçmiş bir tarih seçemezsiniz');
                    isValid = false;
                }
            }

            return isValid;
        }

        // Sayfa yüklendiğinde
        window.addEventListener('DOMContentLoaded', function () {
            console.log('🔧 Debug Modu Aktif');
            console.log('🌐 API URL:', API_BASE_URL);
            loadCities();
        });
    </script>
</body>
</html>
